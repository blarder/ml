{% extends "base.html" %}
{% load static %}
{% load league_table %}

{% block content %}

    {% for start_year in available_years %}
        <div class="row col-sm-12">
            <ul>
                <a href="{% url 'football:season_detail' start_year %}"> {{ start_year }} - {{ start_year|add:"1" }} </a>
            </ul>
        </div>
    {% endfor %}

{% endblock %}
